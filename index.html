<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Cat Clicker</title>
	<link href="catClicker.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>	

	<div class="cat-container">
		<h1>Who will you click the most!!</h1>
		<section class="cat-image">
			<figure class="first-cat">
				<p id="first-cat-name"></p>
				<img src="https://source.unsplash.com/b079C-_tUbM/400x300" alt= "Orange cat laying on bed yawning" />
				<figcaption>Photo by Timothy Meinberg on Unsplash</figcaption>
			</figure>
			<figure class="second-cat">
				<p id="second-cat-name"></p>
				<img src="https://source.unsplash.com/NodtnCsLdTE/400x300" alt="Brown scottish fold under a blanket" />
				<figcaption>Photo by Mikhail Vasilyev on Unsplash</figcaption>
			</figure>
		</section>
		<section class="cat-click">
			<p id="first-cat-clicks"></p>
			<p id="second-cat-clicks"></p>
		</section>
	</div>	
	<script src="catClicker.js"></script>
</body>
</html>
