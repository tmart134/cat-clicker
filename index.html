<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Cat Clicker</title>
	<link href="catClicker.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>	

	<div class="cat-container">
		<section class="cat-image">
			<figure>
				<img src="https://source.unsplash.com/b079C-_tUbM/400x300" alt="Cat laying on bed yawning" />
				<figcaption>Photo by Timothy Meinberg on Unsplash</figcaption>
			</figure>
		</section>
		<section class="cat-click">
			<p>Click me to wake up!</p>
			<p id="clicks"></p>
		</section>
	</div>	
	<script src="catClicker.js"></script>
</body>
</html>
